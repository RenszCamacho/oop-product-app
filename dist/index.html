<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="product app">
    <title>Product App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer="" src="/src.e31bb0bc.js"></script>
  <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add A Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="mb-3">
                <input id="name" type="text" class="form-control" aria-label="product name" placeholder="Product Name">
              </div>
              <div class="mb-3">
                <input id="price" type="number" class="form-control" aria-label="product price" placeholder="Product Price">
              </div>
              <div class="mb-3">
                <input id="year" type="number" class="form-control" aria-label="year product" placeholder="Year Product">
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit" aria-label="button submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>
  </body>
</html>
